<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ficon.png">
    <title>Facebook Log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="contianer mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="fclone.svg" alt="facebookimage">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 shadow-xl relative ">
            <input class="px-4 h-12 my-2  border rounded-md border-1 border-gray-200 " type="text"
                placeholder="Enter address or phone number">
            <input class="px-4 h-12 my-2 border rounded-md border-1 border-gray-200 " type="password"
                placeholder="Password">
            <button class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-lg hover:bg-blue-800">Log
                In</button>
            <span class="text-blue-800 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten
                Password?</span>
            <hr class="my-2">
            <button
                class="btn mx-auto bg-green-500 px-4 text-white my-2 py-3 hover:bg-green-600 rounded-md font-bold text-lg w-fit">Create
                New Account</button>

                <span class="absolute -bottom-10"><span class="font-bold text-center text-sm my-2 cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
